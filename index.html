<!DOCTYPE html>

<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simple Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:,"> 
<!--Remove Console error: GET http://127.0.0.1:5500/favicon.ico 404 (Not Found) -->
    <link href="https://fonts.googleapis.com/css?family=Quantico|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <h1 class="title">SIMPLE CALCULATOR</h1>
        <div id="calculator">
            <div class="flex-c-center">
                <div class="screen">
                    <div id="display-history" class="p-2"></div>
                    <div id="display"></div>
                </div>
            </div>
            <div id="pad">
                <!-- Row One -->    
                <div id="A" class="num-button btn-color-6 btn-var btn-A">variable A</div>
                <div id="B" class="num-button btn-color-6 btn-var btn-B">variable B</div>
                <div id="C" class="num-button btn-color-6 btn-var btn-C">variable C</div>
                <div id="D" class="num-button btn-color-6 btn-var btn-D">variable D</div>
                <div id="clearAll" class="num-button btn-color-3">C</div>
                <!-- Row Two -->
                <div id="7"class="num-button btn-color-1">7</div>
                <div id="8" class="num-button btn-color-1">8</div>
                <div id="9" class="num-button btn-color-1">9</div>
                <div id="รท" class="num-button btn-color-2">&#247;</div> 
                <div id="clearEntry" class="num-button btn-color-5">CE</div>
                <!-- Row Three -->
                <div id="4" class="num-button btn-color-1">4</div>
                <div id="5" class="num-button btn-color-1">5</div>
                <div id="6" class="num-button btn-color-1">6</div>
                <div id="x" class="num-button btn-color-2">x</div>
                <div id="S" class="num-button btn-color-2">&#8730;</div>
                <!-- Row Four -->
                <div id="1" class="num-button btn-color-1">1</div>
                <div id="2" class="num-button btn-color-1">2</div>
                <div id="3" class="num-button btn-color-1">3</div>
                <div id="-" class="num-button btn-color-2">-</div>
                <div id="changeBit" class="num-button btn-color-2">+/-</div>
                <!-- Row Five -->
                <div id="0" class="num-button btn-color-1">0</div>
                <div id="." class="num-button btn-color-1">.</div>
                <div id="%" class="num-button btn-color-1">%</div>
                <div id="+" class="num-button btn-color-2">+</div>
                <div id="=" class="num-button btn-color-4">=</div>
            </div>

        </div>

    </div>


    <script src="js/script.js"></script>
</body>

</html>
