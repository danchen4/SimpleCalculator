<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simple Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:,"> 
<!--Remove Console error: GET http://127.0.0.1:5500/favicon.ico 404 (Not Found) -->
    <link href="https://fonts.googleapis.com/css?family=Quantico|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <h1 class="title">SIMPLE CALCULATOR</h1>
        <div id="calculator">
            <div class="flex-c-center">
                <div class="screen">
                    <div id="display-history" class="p-2"></div>
                    <div id="display"></div>
                </div>
            </div>
            <div id="pad">
                <!-- Row One -->    
                <div id="A" class="num-button btn-color-6 btn-var btn-A">
                    <div class="top">A</div>
                    <div class="middle">variable A</div>
                    <div class="bottom variable"></div>
                </div>
                <div id="B" class="num-button btn-color-6 btn-var btn-B">
                    <div class="top">B</div>
                    <div class="middle">variable B</div>
                    <div class="bottom variable"></div>
                </div>
                <div id="C" class="num-button btn-color-6 btn-var btn-C">
                    <div class="top">C</div>
                    <div class="middle">variable C</div>
                    <div class="bottom variable"></div>
                </div>
                <div id="D" class="num-button btn-color-6 btn-var btn-D">
                    <div class="top">D</div>
                    <div class="middle">variable D</div>
                    <div class="bottom variable"></div>
                </div>
                <div id="clearAll" class="num-button btn-color-3">
                    <div class="top">Del</div>
                    <div class="middle">C</div>
                    <div class="bottom"></div>
                </div>
                <!-- Row Two -->
                <div id="7"class="num-button btn-color-1">
                    <div class="top">7</div>
                    <div class="middle">7</div>
                    <div class="bottom"></div>
                </div>
                <div id="8" class="num-button btn-color-1">
                    <div class="top">8</div>
                    <div class="middle">8</div>
                    <div class="bottom"></div>
                </div>
                <div id="9" class="num-button btn-color-1">
                    <div class="top">9</div>
                    <div class="middle">9</div>
                    <div class="bottom"></div>
                </div>
                <div id="รท" class="num-button btn-color-2">
                    <div class="top">/</div>
                    <div class="middle">&#247;</div>
                    <div class="bottom"></div>
                </div> 
                <div id="clearEntry" class="num-button btn-color-5">
                    <div class="top">Back</div>
                    <div class="middle">CE</div>
                    <div class="bottom"></div>
                </div>
                <!-- Row Three -->
                <div id="4" class="num-button btn-color-1">
                    <div class="top">4</div>
                    <div class="middle">4</div>
                    <div class="bottom"></div>
                </div>
                <div id="5" class="num-button btn-color-1">
                    <div class="top">5</div>
                    <div class="middle">5</div>
                    <div class="bottom"></div>
                </div>
                <div id="6" class="num-button btn-color-1">
                    <div class="top">6</div>
                    <div class="middle">6</div>
                    <div class="bottom"></div>
                </div>
                <div id="x" class="num-button btn-color-2">
                    <div class="top"><span class="enlarge">*</span></div>
                    <div class="middle">x</div>
                    <div class="bottom"></div>
                </div>
                <div id="S" class="num-button btn-color-2">
                    <div class="top">S</div>
                    <div class="middle">&#8730;</div>
                    <div class="bottom"></div>
                </div>
                <!-- Row Four -->
                <div id="1" class="num-button btn-color-1">
                    <div class="top">1</div>
                    <div class="middle">1</div>
                    <div class="bottom"></div>
                </div>
                <div id="2" class="num-button btn-color-1">
                    <div class="top">2</div>
                    <div class="middle">2</div>
                    <div class="bottom"></div>    
                </div>
                <div id="3" class="num-button btn-color-1">
                    <div class="top">3</div>
                    <div class="middle">3</div>
                    <div class="bottom"></div>
                </div>
                <div id="-" class="num-button btn-color-2">
                    <div class="top">-</div>
                    <div class="middle">-</div>
                    <div class="bottom"></div>
                </div>
                <div id="changeBit" class="num-button btn-color-2">
                    <div class="top">PgDwn</div>
                    <div class="middle">+/-</div>
                    <div class="bottom"></div>
                </div>
                <!-- Row Five -->
                <div id="0" class="num-button btn-color-1">
                    <div class="top">0</div>
                    <div class="middle">0</div>
                    <div class="bottom"></div>
                </div>
                <div id="." class="num-button btn-color-1">
                    <div class="top"><span class="enlarge">.</span></div>
                    <div class="middle">.</div>
                    <div class="bottom"></div>
                </div>
                <div id="%" class="num-button btn-color-1">
                    <div class="top">%</div>
                    <div class="middle">%</div>
                    <div class="bottom"></div>
                </div>
                <div id="+" class="num-button btn-color-2">
                    <div class="top">+</div>
                    <div class="middle">+</div>
                    <div class="bottom"></div>
                </div>
                <div id="=" class="num-button btn-color-4">
                    <div class="top">Enter</div>
                    <div class="middle">=</div>
                    <div class="bottom"></div>
                </div>
            </div>

        </div>

    </div>


    <script src="js/script.js"></script>
</body>

</html>
