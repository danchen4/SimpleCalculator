<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Smart Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/911c2c465a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="container">
        <h1 class="text-primary text-center mt-5"><i class="fas fa-calculator"></i> SMART CALCULATOR</h1>
        <div id="calculator" class="ml-auto mr-auto mt-4 border border-2 border-secondary rounded-1 p-4">
            <div class="flex-c-center">
                <div id="display" class="text-center m-4 p-2 border border-1 border-primary"></div>
            </div>
            <div id="pad" class="calculator-buttons m-auto">
                <!-- Row One -->
                <div id="variableA" class="test num-button btn-var btn-A">
                    <div class="A-text">var A</div>
                </div>
                <div id="variableB" class="num-button btn-var btn-B">
                    <div class="B-text">var B</div>
                </div>
                <div id="variableC" class="num-button btn-var btn-C">
                    <div class="C-text">var C</div>
                </div>
                <div id="variableD" class="num-button btn-var btn-D">
                    <div class="D-text">var D</div>
                </div>
                <div id="clearAll" class="num-button bg-danger">C</div>
                <!-- Row Two -->
                <div id="seven"class="num-button">7</div>
                <div id="eight" class="num-button">8</div>
                <div id="nine" class="num-button">9</div>
                <div id="divide" class="num-button">&#247;</div> 
                <div id="clearEntry" class="num-button">CE</div>
                <!-- Row Three -->
                <div id="four" class="num-button">4</div>
                <div id="five" class="num-button">5</div>
                <div id="six" class="num-button">6</div>
                <div id="multiply" class="num-button">x</div>
                <div id="squareRoot" class="num-button">&#8730;</div>
                <!-- Row Four -->
                <div id="one" class="num-button">1</div>
                <div id="two" class="num-button">2</div>
                <div id="three" class="num-button">3</div>
                <div id="subtract" class="num-button">-</div>
                <div id="changeBit" class="num-button">+/-</div>
                <!-- Row Five -->
                <div id="zero" class="num-button">0</div>
                <div id="decimal" class="num-button">.</div>
                <div id="percent" class="num-button">%</div>
                <div id="add" class="num-button">+</div>
                <div id="equal" class="num-button">=</div>
            </div>

        </div>

    </div>


    <script src="js/script.js">


    </script>
</body>

</html>
