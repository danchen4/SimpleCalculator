<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Smart Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/911c2c465a.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Quantico|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="container">
        <h1 class="text-primary text-center mt-5"><i class="fas fa-calculator"></i> SMART CALCULATOR</h1>
        <div id="calculator" class="ml-auto mr-auto mt-4">
            <div class="flex-c-center">
                <div class="screen text-center border border-1 border-primary" >
                <div id="display" class="p-2"></div>
                </div>
            </div>
            <div id="pad" class="calculator-buttons m-auto">
                <!-- Row One -->
                <div id="variableA" class="num-button btn-color-6 btn-A">var A</div>
                <div id="variableB" class="num-button btn-color-6 btn-B">var B</div>
                <div id="variableC" class="num-button btn-color-6 btn-C">var C</div>
                <div id="variableD" class="num-button btn-color-6 btn-D">var D</div>
                <div id="clearAll" class="num-button btn-color-3">C</div>
                <!-- Row Two -->
                <div id="seven"class="num-button btn-color-1">7</div>
                <div id="eight" class="num-button btn-color-1">8</div>
                <div id="nine" class="num-button btn-color-1">9</div>
                <div id="divide" class="num-button btn-color-2">&#247;</div> 
                <div id="clearEntry" class="num-button btn-color-5">CE</div>
                <!-- Row Three -->
                <div id="four" class="num-button btn-color-1">4</div>
                <div id="five" class="num-button btn-color-1">5</div>
                <div id="six" class="num-button btn-color-1">6</div>
                <div id="multiply" class="num-button btn-color-2">x</div>
                <div id="squareRoot" class="num-button btn-color-2">&#8730;</div>
                <!-- Row Four -->
                <div id="one" class="num-button btn-color-1">1</div>
                <div id="two" class="num-button btn-color-1">2</div>
                <div id="three" class="num-button btn-color-1">3</div>
                <div id="subtract" class="num-button btn-color-2">-</div>
                <div id="changeBit" class="num-button btn-color-2">+/-</div>
                <!-- Row Five -->
                <div id="zero" class="num-button btn-color-1">0</div>
                <div id="decimal" class="num-button btn-color-1">.</div>
                <div id="percent" class="num-button btn-color-1">%</div>
                <div id="add" class="num-button btn-color-2">+</div>
                <div id="equal" class="num-button btn-color-4">=</div>
            </div>

        </div>

    </div>


    <script src="js/script.js">


    </script>
</body>

</html>
